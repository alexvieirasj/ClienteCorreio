<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Clientes</title>
    </h:head>
    <h:body>
        <h:form>
                <p:messages/>
                <p:growl/>
                <p:commandButton value="Novo" action="#{controleCliente.novo()}"
                                 icon="ui-icon-plus"/>
                <p:dataTable
                    value="#{controleCliente.dao.listaPessoas}" var="obj"
                    id="listagem">
                    
                    <!-- o valor do atributo value deve apontar para uma lista -->
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Endereço">
                        <p:outputLabel value="#{obj.endereco}"/>
                    </p:column>   
                    <p:column headerText="Compra">
                        <p:outputLabel value="R$ #{obj.valorCompra}"/>
                    </p:column> 
                    <p:column headerText="CEP Origem">
                        <p:outputLabel value="#{obj.cepOrigem}"/>
                    </p:column>
                    <p:column headerText="CEP Destino">
                        <p:outputLabel value="#{obj.cepDestino}"/>
                    </p:column>
                    <p:column headerText="Frete">
                        <p:outputLabel value="R$ #{obj.valorFrete}"/>
                    </p:column>
                    <p:column headerText="Prazo Entrega">
                        <p:outputLabel value="#{obj.prazoEntrega}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controleCliente.alterar(obj)}"
                                             icon="ui-icon-pencil" title="Editar"/>
                            <p:commandButton action="#{controleCliente.remover(obj.id)}"
                                             icon="ui-icon-trash" title="Remover"
                                             process="@form" update="@form"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>   
                        </div>
                    </p:column>
                </p:dataTable>
        </h:form>
    </h:body>
</html>
